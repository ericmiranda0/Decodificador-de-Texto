<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="/assets/style/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo"><img src="/assets/img/logo.png" alt="" /></div>
      </header>
      <main>
        <div class="left-section">
          <textarea id="inputText" placeholder="Digite aqui o texto"></textarea>
          <label class="note"
            ><img
              src="/assets/img/bi_exclamation-circle-fill.png"
              alt="atenção"
            />Apenas letras minúsculas e sem acento.</label
          >
          <div class="buttons">
            <button id="encryptBtn">Criptografar</button>
            <button id="decryptBtn">Descriptografar</button>
          </div>
        </div>
        <div class="right-section">
          <h2 id="result-id"></h2>
          <div id="text-p">
            <img
              id="img-id"
              src="/assets/img/high-quality-products1.png"
              alt="imgage"
            />
            <p id="p1-id">Nenhuma mensagem encontrada</p>
            <p id="p2-id">
              Digite um texto que você deseja criptografar ou descriptografar.
            </p>
          </div>
          <button onclick="copyH2Content()" id="button-id-copie">Copiar</button>
        </div>
      </main>
    </div>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
